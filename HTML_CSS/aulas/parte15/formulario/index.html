<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="css /style.css">
</head>

<body>
  <form action="./">
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" required>

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">

    <label for="email">Email</label>
    <input type="email" id="email" name="email">

    <label for="saida">Data</label>
    <input type="date" id="saida" name="saida">

    <label for="Idade">Idade</label>
    <input type="number" id="idade" name="Idade" required>

    <label for="senha">Senha</label>
    <input type="password" id="nome" name="senha" required>

    <div class="checkbox">
      <input type="checkbox" id="termos" name="termos" value="termos">
      <label for="termos">Li os termos e condições.</label>
    </div>

    <label for="parcelas"></label>
    <select name="parcelas" id="parcelas">
      <option value="1x">1x de R$ 200,00</option>
      <option value="2x">2x de R$ 100,00</option>
      <option value="4x">4x de R$ 50,00</option>
    </select>

    <p>Entrega:</p>
    <div class="radio">
      <input type="radio" id="retirada" name="retirada">
      <label for="termos">Li os termos e condições.</label>
    </div>

    <label for="mensagem">Mensagem</label>
    <textarea name="mensagem" id="mensagem" rows="5"></textarea>

    <button>Enviar</button>
  </form>
</body>

</html>
